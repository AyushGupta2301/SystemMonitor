<html>
	<head>
		<style>
			body{
				color:white;
			}
		</style>
		<title>Practice 2B</title>
	</head>
	<body bgcolor="blue">
		<table border="1"><tr>
		<td><form>
			<h4>Personal Info </h4>
			<label for = "fname">First Name:</label>
			<input type = "text" id = "fname" name = "fname"><br>
			<label for = "lname">Last Name:</label>
			<input type = "text" id = "lname" name = "lname"></form></td></tr>
		<tr><td><form>
			<h4><b>Course Info</b></h4>
			Course:<br>
			<input type="radio" id="webdev" name="courseinfo" value="webdev">
			<label for="webdev">Web Development</label><br>
			<input type="radio" id="sql" name="courseinfo" value="sql">
			<label for="sql">SQL</label><br>
			<input type="radio" id="prog" name="courseinfo" value="prog">
			<label for="prog">Programming</label><br>

			<label for="career">Career Goal:</label><br>
			<select id="career" name="career">
				<option value="prog">Programmer</option>
				<option value="dev">Developer</option>
				<option value="des">Designer</option>
			</select><br>
			Skills (check all that apply) <br>
			<input type="checkbox" id="unix" name="unix" value="unix">
			<label for="unix">UXIX</label>
			<input type="checkbox" id="vim" name="vim" value="vim">
			<label for="vim">VIM</label><br>
			<input type="checkbox" id="html" name="html" value="html">
			<label for="html">HTML</label>
			<input type="checkbox" id="css" name="css" value="css">
			<label for="css">CSS</label><br>
			<input type="checkbox" id="python" name="python" value="python">
			<label for="python">Python</label>
			<input type="checkbox" id="js" name="js" value="js">
			<label for="js">JavaScript</label><br>
			Additional Skills: <br>
			<textarea name="addskill" rows="10" cols="30"></textarea>
			</form></td></tr>
		</table>
	</body>
</html>
